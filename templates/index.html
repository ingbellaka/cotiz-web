<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador LACCY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 40px; }
        .table td, .table th { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Cotizador LACCY</h2>

    <form id="form-cotizacion" method="POST" action="/cotizar">
        <div class="mb-3">
            <label for="cliente" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="cliente" name="cliente" required>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-md-8">
                <label for="producto" class="form-label">Producto</label>
                <select class="form-select" id="producto">
                    {% for producto in productos.itertuples() %}
                        <option value="{{ producto.Nombre }}" data-precio="{{ producto.Precio }}" data-descripcion="{{ producto.Descripci贸n }}">
                            {{ producto.Nombre }} - ${{ producto.Precio }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" class="form-control" min="1" value="1">
            </div>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-3" onclick="agregarProducto()">Agregar a Cotizaci贸n</button>

        <table class="table table-bordered table-striped" id="tabla-productos">
            <thead class="table-light">
                <tr>
                    <th>Descripci贸n</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <input type="hidden" name="anticipo" value="60">
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Generar Cotizaci贸n PDF</button>
        </div>
    </form>
</div>

<script>
    function agregarProducto() {
        const productoSelect = document.getElementById('producto');
        const cantidadInput = document.getElementById('cantidad');
        const tabla = document.querySelector("#tabla-productos tbody");

        const nombre = productoSelect.value;
        const descripcion = productoSelect.options[productoSelect.selectedIndex].dataset.descripcion;
        const precio = parseFloat(productoSelect.options[productoSelect.selectedIndex].dataset.precio);
        const cantidad = parseFloat(cantidadInput.value);

        if (!nombre || cantidad <= 0) return;

        const subtotal = precio * cantidad;

        const fila = document.createElement("tr");
        fila.innerHTML = `
            <td><input type="hidden" name="producto" value="${nombre}">${descripcion}</td>
            <td><input type="hidden" name="cantidad" value="${cantidad}">${cantidad}</td>
            <td>$${precio.toFixed(2)}</td>
            <td>$${subtotal.toFixed(2)}</td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="eliminarFila(this)">X</button></td>
        `;
        tabla.appendChild(fila);

        cantidadInput.value = 1;
    }

    function eliminarFila(btn) {
        btn.closest("tr").remove();
    }
</script>
</body>
</html>
