<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 1000px; margin-top: 20px; }
        .table-actions { width: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Administración de Productos</h2>
        
        <div class="d-flex justify-content-between mb-3">
            <a href="/agregar" class="btn btn-success">+ Nuevo Producto</a>
            <a href="/" class="btn btn-secondary">Volver al Cotizador</a>
        </div>
        
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th class="table-actions">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos.itertuples() %}
                <tr>
                    <td>{{ producto.Nombre }}</td>
                    <td>{{ producto.Descripción }}</td>
                    <td>${{ producto.Precio }}</td>
                    <td>
                        <a href="/modificar/{{ producto.Nombre }}" class="btn btn-sm btn-warning">Editar</a>
                        <form method="POST" action="/eliminar/{{ producto.Nombre }}" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este producto?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
